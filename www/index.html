<html>

<head>
  <title>koa-hap-example</title>
  <script src="../node_modules/koa-hap-client/dist/hap.js"></script>
</head>

<body>
  <h1 id="x"></h1>
  <script>
    var api = hap.create('/api', {

    });

    let data = api.hello({ name: 'World' }).then(function (result) {
      document.getElementById('x').innerText = result.data;
    })
    .catch(function(err) {
      console.log(err);
    });
    
  </script>
</body>

</html>
