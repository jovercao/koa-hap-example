<html>

<head>
  <title>koa-hap-example</title>
  <!-- this file is copy from ../node_modules/koa-hap-client/dist/hap.j -->
  <!-- if use webpack, not need do that. -->
  <script src="hap.js"></script>
</head>

<body>
  <h1 id="x"></h1>
  <script>
    var api = hap('/api', {
      headers: {
        'custom-header': 'value'
      }
      // ...
    });

    let data = api.hello({ name: 'World' }).then(function (result) {
      document.getElementById('x').innerText = result.data;
    })
    .catch(function(err) {
      console.log(err);
    });

  </script>
</body>

</html>
